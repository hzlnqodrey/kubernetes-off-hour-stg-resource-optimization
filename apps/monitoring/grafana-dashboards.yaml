apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: datasource
    app.kubernetes.io/part-of: k8s-resource-optimization
    grafana_datasource: "1"
  annotations:
    argocd.argoproj.io/sync-wave: "2"
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      isDefault: true
      editable: true
      jsonData:
        timeInterval: 30s
        queryTimeout: 60s
        httpMethod: POST
        manageAlerts: true
        prometheusType: Prometheus
        prometheusVersion: 2.40.0
        exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: jaeger

    - name: Alertmanager
      type: alertmanager
      access: proxy
      url: http://alertmanager:9093
      jsonData:
        implementation: prometheus
        
    # Optional: Add Jaeger for distributed tracing
    - name: Jaeger
      type: jaeger
      access: proxy
      url: http://jaeger:16686
      uid: jaeger
