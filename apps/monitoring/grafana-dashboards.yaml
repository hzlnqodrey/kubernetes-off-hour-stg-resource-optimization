apiVersion: v1
kind: ConfigMap
metadata:
  name: k8s-optimization-dashboards
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: dashboards
    app.kubernetes.io/part-of: k8s-resource-optimization
    grafana_dashboard: "1"
  annotations:
    argocd.argoproj.io/sync-wave: "3"
data:
  # Cost Optimization Dashboard
  cost-optimization-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Kubernetes Resource Optimization - Cost Tracking",
        "tags": ["kubernetes", "cost-optimization", "kube-green"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Monthly Cost Savings Projection",
            "type": "stat",
            "targets": [
              {
                "expr": "kube_green:monthly_savings_projection_dollars",
                "legendFormat": "Monthly Savings ($)"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                },
                "custom": {
                  "displayMode": "lcd",
                  "orientation": "horizontal"
                },
                "mappings": [],
                "thresholds": {
                  "steps": [
                    {
                      "color": "red",
                      "value": null
                    },
                    {
                      "color": "yellow",
                      "value": 5000
                    },
                    {
                      "color": "green",
                      "value": 10000
                    }
                  ]
                },
                "unit": "currencyUSD"
              }
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 0
            }
          },
          {
            "id": 2,
            "title": "Annual Savings Projection",
            "type": "stat",
            "targets": [
              {
                "expr": "kube_green:annual_savings_projection_dollars",
                "legendFormat": "Annual Savings ($)"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                },
                "custom": {
                  "displayMode": "lcd",
                  "orientation": "horizontal"
                },
                "thresholds": {
                  "steps": [
                    {
                      "color": "red",
                      "value": null
                    },
                    {
                      "color": "yellow",
                      "value": 60000
                    },
                    {
                      "color": "green",
                      "value": 120000
                    }
                  ]
                },
                "unit": "currencyUSD"
              }
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 0
            }
          },
          {
            "id": 3,
            "title": "Daily Cost Savings by Environment",
            "type": "timeseries",
            "targets": [
              {
                "expr": "kube_green:daily_savings_estimate_dollars",
                "legendFormat": "{{ environment }}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                },
                "custom": {
                  "axisLabel": "",
                  "axisPlacement": "auto",
                  "barAlignment": 0,
                  "drawStyle": "line",
                  "fillOpacity": 10,
                  "gradientMode": "none",
                  "hideFrom": {
                    "legend": false,
                    "tooltip": false,
                    "vis": false
                  },
                  "lineInterpolation": "linear",
                  "lineWidth": 1,
                  "pointSize": 5,
                  "scaleDistribution": {
                    "type": "linear"
                  },
                  "showPoints": "never",
                  "spanNulls": false,
                  "stacking": {
                    "group": "A",
                    "mode": "none"
                  },
                  "thresholdsStyle": {
                    "mode": "off"
                  }
                },
                "unit": "currencyUSD"
              }
            },
            "gridPos": {
              "h": 8,
              "w": 24,
              "x": 0,
              "y": 8
            }
          },
          {
            "id": 4,
            "title": "Environment Sleep Status",
            "type": "timeseries",
            "targets": [
              {
                "expr": "kube_green:environment_sleep_state",
                "legendFormat": "{{ environment }} Sleep %"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                },
                "custom": {
                  "axisLabel": "",
                  "axisPlacement": "auto",
                  "barAlignment": 0,
                  "drawStyle": "line",
                  "fillOpacity": 20,
                  "gradientMode": "none",
                  "hideFrom": {
                    "legend": false,
                    "tooltip": false,
                    "vis": false
                  },
                  "lineInterpolation": "linear",
                  "lineWidth": 2,
                  "pointSize": 5,
                  "scaleDistribution": {
                    "type": "linear"
                  },
                  "showPoints": "never",
                  "spanNulls": false,
                  "stacking": {
                    "group": "A",
                    "mode": "none"
                  },
                  "thresholdsStyle": {
                    "mode": "off"
                  }
                },
                "max": 100,
                "min": 0,
                "unit": "percent"
              }
            },
            "gridPos": {
              "h": 8,
              "w": 24,
              "x": 0,
              "y": 16
            }
          }
        ],
        "refresh": "30s",
        "schemaVersion": 27,
        "style": "dark",
        "tags": [
          "kubernetes",
          "cost-optimization"
        ],
        "templating": {
          "list": [
            {
              "allValue": null,
              "current": {
                "selected": false,
                "text": "All",
                "value": "$__all"
              },
              "hide": 0,
              "includeAll": true,
              "label": "Environment",
              "multi": true,
              "name": "environment",
              "options": [],
              "query": "label_values(kube_green:environment_sleep_state, environment)",
              "refresh": 1,
              "regex": "",
              "skipUrlSync": false,
              "sort": 0,
              "tagValuesQuery": "",
              "tagsQuery": "",
              "type": "query",
              "useTags": false
            }
          ]
        },
        "time": {
          "from": "now-24h",
          "to": "now"
        },
        "timepicker": {},
        "timezone": "",
        "title": "Kubernetes Resource Optimization - Cost Tracking",
        "uid": "k8s-cost-optimization",
        "version": 1
      }
    }

